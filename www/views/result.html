
    <ion-view>
    <ion-nav-bar class="bar-dark">
         <ion-nav-back-button class="button-clear icon ion-ios7-arrow-back"></ion-nav-back-button>
        <!-- <button menu-toggle="left" class="button button-icon icon ion-navicon"></button> -->
        <h1 class="title">职位详情</h1>
        </ion-nav-bar>
      <ion-content class="has-header">
        <div class="list card">
            <div class="item ">
              <h2 ng-bind-html="result.pName"> </h2>
              <p ng-bind-html="result.compName"></p>
            </div>
            <div class="item item-body">
       <p>岗位描述:<span ng-bind-html="result.description"></span></p>
       <p>职称要求:<span ng-bind-html="result.jobTitle"></span></p>
       <p>最低学历:<span ng-bind-html="result.reqEdu.title"></span></p>
       <p>工龄要求:<span ng-bind-html="result.workAge"></span></p>    
       <p>月薪:<span ng-bind-html="result.salary"></span></p>
       <p>联系人:<span ng-bind-html="result.contact"></span></p>
             <p>联系电话:<span ng-bind-html="result.phone"></span></p>
           <p>EMAIL:<span ng-bind-html="result.email"></span></p>
          
                <br><br><br>
            </div>
           
            <div class="item item-divider display: block">
                <button class="button button-full button-positive" ng-click="addreceive(result.id)">发送简历</button>
                <button class="button button-full button-positive" ng-click="setCollection(result.id)">收藏</button>
            </div>
        </div>
      </ion-content>  
      </ion-view>
